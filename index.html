<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Budget Tracker</h1>
      </div>

      <div class="balance">
        <div class="balance-header">Current Balance</div>
        <div class="balance-amount">R0.00</div>
      </div>

      <div class="chart-container">
        <h2>Category Analysis</h2>
        <div class="category-stats"></div>
      </div>

      <div class="form-container">
        <form id="expense-form">
          <div class="form-group">
            <label for="name">Description</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" required step="0.01" />
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" required>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Shopping">Shopping</option>
              <option value="Utilities">Utilities</option>
              <option value="Health">Health</option>
              <option value="Salary">Salary</option>
              <option value="Debt">Debt</option>
              <option value="School">School fees</option>
              <option value="Debit">Debit orders</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Add Transaction</button>
        </form>
      </div>

      <div class="transactions">
        <h2>Recent Transactions</h2>
        <ul class="transaction-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
